<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Game</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">game</ion-title>
    </ion-toolbar>
  </ion-header>
      
    <ion-label color="primary">Bienvenue {{username}}</ion-label>
  
  <ion-card>
    
      <ion-card-title [innerHTML]="currentQuestion?.question"></ion-card-title>
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let answer of currentAnswers">
          <ion-button class="ion-text-wrap" [color]="(isAnswerClicked == false) ? 'medium' : (answer.isCorrect == true) ? 'success' : 'danger'" (click)="onAnswerButtonClicked(answer)" expand="full" [innerHTML]="answer?.label"></ion-button>
        </ion-col>
      </ion-row>
      
    </ion-grid>
  </ion-card>
  
    <ion-button *ngIf="isAnswerClicked == true && hasGameEnded == false" expand="full" (click)="loadNextQuestion()">Question suivante</ion-button>
    <ion-button *ngIf="isAnswerClicked == true && hasGameEnded == true" expand="full" (click)="onScoreButtonClicked()">Score</ion-button>
 
</ion-content>
