<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>score</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Score</ion-title>

  <h1 class="ion-text-center">Félicitations ! Vous avez gagné {{ score }} points !</h1>

</ion-content>
